<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="logo.webp" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        @font-face {
            font-family: 'Montserrat';
            src: url('Montserrat.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Agatho';
            src: url('Agatho.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .montserrat {
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .agatho {
            font-family: 'Agatho', Arial, sans-serif;
        }

        body {
            min-height: 100dvh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: clamp(20px, 4vw, 40px);
            max-height: 100dvh;
            overflow-y: auto;
        }

        .logo {
            margin-bottom: clamp(30px, 5vw, 50px);
            width: 100%;
            max-width: 120px;
            height: auto;
        }

        .coming-soon {
            font-size: clamp(3rem, 10vw, 10rem);
            margin-bottom: clamp(30px, 2vw, 40px);
            color: #fcfcfc;
            line-height: 1.1;
        }

        .address-section {
            margin-bottom: clamp(30px, 4vw, 40px);
            text-align: center;
        }

        .address-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            margin-bottom: clamp(10px, 2vw, 15px);
            color: #c48d2e;
        }

        .address {
            line-height: 1.6;
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: #fafafa;
            margin-bottom: clamp(15px, 3vw, 20px);
        }

        .address address {
            font-style: normal;
            max-width: 700px;
            margin: 0 auto;
        }

        .contact-section {
            margin-top: clamp(30px, 5vw, 50px);
            display: flex;
            gap: clamp(10px, 2vw, 15px);
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-title {
            background-color: #ca912f;
            color: white;
            padding: clamp(12px, 2vw, 24px) clamp(20px, 3vw, 30px);
            border-radius: 9999px 0 0 9999px;
            display: flex;
            font-size: clamp(1rem, 3vw, 1.4rem);
            align-items: center;
            font-weight: bold;
            white-space: nowrap;
        }

        .phone-numbers {
            background-color: #c8902f;
            padding: clamp(12px, 2vw, 24px) clamp(20px, 3vw, 30px);
            border-radius: 0 9999px 9999px 0;
            display: flex;
            font-size: clamp(1rem, 3vw, 1.4rem);
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .phone {
            color: #ffffff;
            text-decoration: none;
            white-space: nowrap;
        }

        .phone:hover {
            color: #333;
            transition: color 0.3s ease;
        }

        .phone-separator {
            color: white;
            margin: 0 clamp(20px, 4vw, 40px);
        }

        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                width: 100%;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }

            .contact-title,
            .phone-numbers {
                border-radius: 9999px;
                width: 100%;
                justify-content: center;
            }

            .phone-numbers {
                flex-direction: column;
                gap: 10px;
            }

            .phone-separator {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .address address {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.webp" class="logo" alt="Company Logo">

    <div class="coming-soon agatho">COMING SOON</div>

    <div class="address-section">
        <div class="address-title montserrat">Factory Address</div>
        <div class="address montserrat">
            <address>
                Sed Al Bouchrieh, Industrial City, Sami Iskandar Building, 3rd Floor
            </address>
        </div>
    </div>

    <div class="address-section">
        <div class="address-title montserrat">Shop Address</div>
        <div class="address montserrat">
            <address>
                Bourj Hammoud, Master Mall Center, Ground Floor
            </address>
        </div>
    </div>

    <div class="contact-section montserrat">
        <div class="contact-title">CONTACT US ON</div>
        <div class="phone-numbers">
            <a href="tel:+96181881800" class="phone">+961 81 881 800</a>
            <span class="phone-separator">|</span>
            <a href="tel:+96171881008" class="phone">+961 71 881 008</a>
        </div>
    </div>
</div>
</body>
</html>
